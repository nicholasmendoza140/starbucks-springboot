<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>CAFFE LATTE</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<h1 align="center">Caffe Latte</h1>

<!-- FORM SECTION -->
<form name="form" th:object="${command}" method="post" action="/">
    <p align="center">
        <br/>
        <br/>
        <img style="border-radius: 50%" th:src="@{/images/caffelatte.jpg}" width="170" height="170">
        <br/>
        <br/>
        <br/>
        <input type="hidden" name="drink" id="drink" value="Caffe Latte"></input>
        <label for="milk">Select milk:</label>
        <select name="milk" id="milk">
            <option value="None">None</option>
            <option value="Whole Milk">Whole Milk</option>
            <option value="2% Milk">2% Milk</option>
            <option value="Nonfat Milk">Nonfat Milk</option>
            <option value="Almond Milk">Almond Milk</option>
            <option value="Soy Milk">Soy Milk</option>
        </select>
        <label for="size">Select size:</label>
        <select name="size" id="size">
            <option value="None">None</option>
            <option value="Tall">Tall</option>
            <option value="Grande">Grande</option>
            <option value="Venti">Venti</option>
        </select>
        <br/>
        <br/>
        <input type="submit" name="action" id="placeorder" value="PLACE ORDER">
    </p>
    <p>
    </p>
    <br/>
</form>
<!-- END FORM SECTION -->

</html>
